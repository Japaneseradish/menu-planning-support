    { name: "ã‚«ãƒƒãƒ—ã‚¹ãƒ¼ãƒ—", cuisine: "other", main: "veg", tags: ["healthy"], desc: "ãŠæ¹¯ã‚’æ³¨ãã ã‘ã§æ¸©ã¾ã‚‹ã€‚" },
    { name: "ãŠèŒ¶æ¼¬ã‘", cuisine: "other", main: "veg", tags: ["healthy", "diet"], desc: "ã‚µãƒ©ã‚µãƒ©é£Ÿã¹ã‚‰ã‚Œã‚‹ã€‚å¤œé£Ÿã«ã€‚" },
    { name: "åµã‹ã‘ã”é£¯", cuisine: "other", main: "veg", tags: ["muscle", "stamina"], desc: "TKGã€‚é†¤æ²¹ã‚’ã²ã¨å›ã—ã€‚" },
    { name: "æ¢…å¹²ã—ãŠã«ãã‚Š", cuisine: "other", main: "veg", tags: ["healthy", "diet"], desc: "ã‚¯ã‚¨ãƒ³é…¸ã§ç–²åŠ´å›å¾©ã€‚" },
    { name: "å¡©ã‚€ã™ã³", cuisine: "other", main: "veg", tags: ["diet"], desc: "ãŠç±³ã®ç”˜ã¿ã‚’ãƒ€ã‚¤ãƒ¬ã‚¯ãƒˆã«å‘³ã‚ã†ã€‚" },
    { name: "ãƒŸãƒƒã‚¯ã‚¹ãƒŠãƒƒãƒ„", cuisine: "other", main: "veg", tags: ["healthy", "muscle"], desc: "è‰¯è³ªãªè„‚è³ªã€‚é£Ÿã¹éãæ³¨æ„ã€‚" },
    { name: "ãƒãƒ¼ã‚ºç››ã‚Šåˆã‚ã›", cuisine: "other", main: "veg", tags: ["muscle", "healthy"], desc: "ãƒ¯ã‚¤ãƒ³ã®ãŠä¾›ã«ã€‚" },
    { name: "ãƒãƒ†ãƒˆã‚µãƒ©ãƒ€", cuisine: "other", main: "veg", tags: ["stamina"], desc: "å®¶åº­ã«ã‚ˆã£ã¦å‘³ãŒé•ã†ãŠæƒ£èœã€‚" },
    { name: "ãƒã‚«ãƒ­ãƒ‹ã‚µãƒ©ãƒ€", cuisine: "other", main: "veg", tags: ["stamina"], desc: "ãƒãƒ¨ãƒãƒ¼ã‚ºå‘³ãŒè½ã¡ç€ãã€‚" },
    { name: "æ˜¥é›¨ã‚¹ãƒ¼ãƒ—", cuisine: "other", main: "veg", tags: ["diet", "healthy"], desc: "ä½ã‚«ãƒ­ãƒªãƒ¼ã§æº€è¶³æ„Ÿã‚ã‚Šã€‚" },
    { name: "ã‚†ã§åµ", cuisine: "other", main: "veg", tags: ["muscle", "diet"], desc: "å®Œå…¨æ „é¤Šé£Ÿã€‚å¡©ã ã‘ã§æ—¨ã„ã€‚" }
        ];


        // --- UIãƒ­ã‚¸ãƒƒã‚¯: 3é€£ã‚»ãƒ¬ã‚¯ãƒˆãƒœãƒƒã‚¯ã‚¹ã®åˆ¶å¾¡ ---
        function updateMenuOptions() {
            const cuisine = document.getElementById("select-cuisine").value;
            const ingredientSelect = document.getElementById("select-ingredient");
            const menuSelect = document.getElementById("select-menu");

            // 1. ã‚¸ãƒ£ãƒ³ãƒ«ãŒæœªé¸æŠãªã‚‰ã€ä»–ã‚’ãƒ­ãƒƒã‚¯ã—ã¦çµ‚äº†
            if (!cuisine) {
                ingredientSelect.disabled = true;
                ingredientSelect.value = "";
                menuSelect.disabled = true;
                menuSelect.innerHTML = '<option value="">â–¼ ãƒ¡ãƒ‹ãƒ¥ãƒ¼ã‚’é¸æŠã—ã¦ãã ã•ã„</option>';
                return;
            }

            // ã‚¸ãƒ£ãƒ³ãƒ«ãŒé¸ã°ã‚ŒãŸã‚‰é£Ÿæãƒ­ãƒƒã‚¯è§£é™¤
            ingredientSelect.disabled = false;
            const ingredient = ingredientSelect.value;

            // 2. é£ŸæãŒæœªé¸æŠãªã‚‰ã€ãƒ¡ãƒ‹ãƒ¥ãƒ¼ã‚’ãƒ­ãƒƒã‚¯ã—ã¦çµ‚äº†
            if (!ingredient) {
                menuSelect.disabled = true;
                menuSelect.innerHTML = '<option value="">â–¼ ãƒ¡ãƒ‹ãƒ¥ãƒ¼ã‚’é¸æŠã—ã¦ãã ã•ã„</option>';
                return;
            }

            // 3. ä¸¡æ–¹é¸ã°ã‚ŒãŸã‚‰ã€ãƒ¡ãƒ‹ãƒ¥ãƒ¼ãƒªã‚¹ãƒˆã‚’ç”Ÿæˆ
            menuSelect.disabled = false;
            menuSelect.innerHTML = '<option value="">â–¼ ãƒ¡ãƒ‹ãƒ¥ãƒ¼ã‚’é¸æŠã—ã¦ãã ã•ã„</option>';

            // ãƒ‡ãƒ¼ã‚¿ãƒ™ãƒ¼ã‚¹ã‹ã‚‰ã€Œã‚¸ãƒ£ãƒ³ãƒ«ã€ã¨ã€Œé£Ÿæã€ãŒä¸€è‡´ã™ã‚‹ã‚‚ã®ã‚’æ¢ã™
            const filteredMenus = menuData.filter(item => {
                return item.cuisine === cuisine && item.main === ingredient;
            });

            if (filteredMenus.length === 0) {
                menuSelect.innerHTML += '<option disabled>è©²å½“ãƒ¡ãƒ‹ãƒ¥ãƒ¼ãªã—</option>';
            } else {
                filteredMenus.forEach(item => {
                    const option = document.createElement("option");
                    option.value = item.name;
                    option.text = item.name;
                    menuSelect.appendChild(option);
                });
            }
        }

        // --- ææ¡ˆãƒ­ã‚¸ãƒƒã‚¯ ---
        function proposeMenu() {
            const goal = document.getElementById("user-goal").value;
            const selectedMenuName = document.getElementById("select-menu").value;

            if (!selectedMenuName) {
                alert("ç›´è¿‘ã§é£Ÿã¹ãŸã‚‚ã®ã‚’é¸æŠã—ã¦ãã ã•ã„ï¼");
                return;
            }

            // é£Ÿã¹ãŸã‚‚ã®ã®æƒ…å ±ã‚’å–å¾—
            const eatenItem = menuData.find(item => item.name === selectedMenuName);
            const eatenMain = eatenItem ? eatenItem.main : "unknown"; // meat, fish, veg

            // ã‚¹ã‚³ã‚¢ãƒªãƒ³ã‚°
            let candidates = menuData.map(item => {
                let score = 0;

                // â‘  ãƒãƒ©ãƒ³ã‚¹åˆ¶å¾¡: é£Ÿã¹ãŸã‚‚ã®ã¨åŒã˜ãƒ¡ã‚¤ãƒ³é£Ÿæã¯å¤§å¹…æ¸›ç‚¹
                // è‚‰é£Ÿã¹ãŸ â†’ è‚‰NGã€‚é­šé£Ÿã¹ãŸ â†’ é­šNGã€‚
                if (item.main === eatenMain) score -= 50;

                // â‘¡ é­šæ¨ã—ãƒ«ãƒ¼ãƒ«: é­šæ–™ç†ã¯ç„¡æ¡ä»¶ã§åŠ ç‚¹ï¼ˆç‰¹ã«è‚‰ã‚’é£Ÿã¹ãŸå¾Œã¯å¼·ãæ¨ã™ï¼‰
                if (item.main === "fish") {
                    score += 20; 
                    if (eatenMain === "meat") score += 20; // è‚‰ã®å¾Œã¯ã•ã‚‰ã«é­šæ¨å¥¨
                }

                // â‘¢ ç›®çš„ãƒãƒƒãƒãƒ³ã‚°
                if (item.tags.includes(goal)) score += 30;

                // â‘£ åŒåãƒ¡ãƒ‹ãƒ¥ãƒ¼ã¯é™¤å¤–
                if (item.name === selectedMenuName) score = -999;

                return { ...item, score: score };
            });

            // ã‚½ãƒ¼ãƒˆã—ã¦ä¸Šä½5ã¤é¸å‡ºï¼ˆãƒ©ãƒ³ãƒ€ãƒ è¦ç´ ã‚ã‚Šï¼‰
            candidates.sort((a, b) => b.score - a.score);
            const topList = candidates.slice(0, 15); // ã‚¹ã‚³ã‚¢ä¸Šä½15å€‹ã‹ã‚‰
            const finalSuggestions = shuffleArray(topList).slice(0, 5); // 5å€‹ãƒ©ãƒ³ãƒ€ãƒ ã«é¸ã¶

            renderResults(finalSuggestions);
        }

        function renderResults(list) {
            const listArea = document.getElementById("proposal-list");
            listArea.innerHTML = "";

            list.forEach(item => {
                const recipeUrl = `https://www.google.com/search?q=${item.name}+ãƒ¬ã‚·ãƒ”+ä½œã‚Šæ–¹`;
                // é­šæ–™ç†ã®å ´åˆã€å¼·èª¿è¡¨ç¤º
                const isFish = item.main === "fish";
                const badge = isFish ? '<span style="color:#0066cc; font-weight:bold;">ğŸŸ ãŠã™ã™ã‚ï¼</span>' : '';

                const html = `
                    <div class="menu-card" style="border-left-color: ${isFish ? '#0066cc' : '#ff9900'}">
                        <div class="menu-header">
                            <span class="menu-name">${item.name}</span>
                            <a href="${recipeUrl}" target="_blank" class="recipe-link">ä½œã‚Šæ–¹ â†—</a>
                        </div>
                        <div class="menu-desc">${item.desc}</div>
                        <div class="menu-tags">${badge} ${item.cuisine === 'japanese' ? 'ğŸ‡¯ğŸ‡µå’Œé£Ÿ' : ''}</div>
                    </div>
                `;
                listArea.innerHTML += html;
            });
            document.getElementById("result-area").style.display = "block";
            // ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ã—ã¦çµæœã‚’è¦‹ã›ã‚‹
            document.getElementById("result-area").scrollIntoView({behavior: "smooth"});
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }
    </script>
